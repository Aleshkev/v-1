<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}</title>
    <meta name="keywords" content="{{ keywords }}">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&amp;subset=latin-ext" rel="stylesheet"
        media="all">

    {% assets filters="scss", output="style.min.css", "style.scss" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" media="all" />
    {% endassets %}
</head>

<body>

    <header>
        <nav>
            {{ nav }}
        </nav>
    </header>

    {{ content }}

    <footer>
        {{ footer }}
    </footer>

</body>

</html>
